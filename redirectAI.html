<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Get Country Code</title>
<script>
  function getCountryCode() {
    // Using a third-party service for simplicity
    fetch('https://ipapi.co/json/')
      .then(response => response.json())
      .then(data => {
        // Extract country code from the response
        const countryCode = data.country_code;
        // Display the country code
        document.getElementById('countryCode').innerText = countryCode;
      })
      .catch(error => console.error('Error fetching country code:', error));
  }
</script>
</head>
<body onload="getCountryCode()">
  <p>Your country code is: <span id="countryCode">Loading...</span></p>
</body>
</html>
